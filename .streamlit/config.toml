enableCORS = false
enableXsrfProtection = true

[theme]
# カラーテーマ設定
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[browser]
# ブラウザ設定
